<!DOCTYPE html>
<html>
<head>
    <title>Animated Cover for tebcode</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width , initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>

<div class="container">
    <div class="sub--container--one">
        <div class="content--container">
            <div class="box--container">
                <div class="icon--container">
                    <i class="fa fa-play fa-lg"></i>
                </div>
            </div>
            <div class="text--container">
                <p>thanks for <b>watching</b></p>
            </div>
        </div>
    </div>
    <div class="sub--container--two">
        <div class="skewed--overlay--one"></div>
        <div class="skewed--overlay--two"></div>
        <div class="main--overlay"></div>
        <h1>and don't forget to</h1>
        <div class="highlighted--overlay"></div>
        <h2><span id="ht1">s</span><span id="ht2">u</span><span id="ht3">b</span><span id="ht4">s</span><span id="ht5">c</span><span id="ht6">r</span><span id="ht7">i</span><span id="ht8">b</span><span id="ht9">e</span>
        </h2>        
    </div>
</div>

<script src="src/js/index.js"></script>

</body>
</html>
